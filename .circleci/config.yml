version: 2.1

orbs:
  docker: circleci/docker@1.4.0

jobs:
  build:
    docker:
      - image: jrmadsen/timemory:dev-cpu
    steps:
      - run:
          name: apt-fixes
          command: >
            apt-get update &&
            apt-get install -y git ssh lcov &&
            echo 1 | update-alternatives --config gcc
      - checkout
      - run:
          name: conda-installation
          command: >
            wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ${HOME}/miniconda.sh &&
            bash ${HOME}/miniconda.sh -b -p ${HOME}/miniconda &&
            export PATH="${HOME}/miniconda/bin:${PATH}" &&
            conda config --set always_yes yes --set changeps1 no &&
            conda create -c defaults -c conda-forge -n pyctest python=3.7.8 pyctest &&
            source activate pyctest
      - run:
          name: build
          command: >
            export PATH="${HOME}/miniconda/bin:${PATH}" &&
            source activate &&
            conda activate pyctest &&
            python ./pyctest-runner.py -SF --pyctest-site=CircleCI --pyctest-model=Continuous --pyctest-build-type=Debug -j1
            --build-libs shared --coverage --mpi --papi --caliper --mpip --python --gotcha --stats --cxx-standard=17
            -- -V --output-on-failure
            -- -DTIMEMORY_BUILD_CALIPER=OFF -DTIMEMORY_BUILD_GOTCHA=OFF -DCMAKE_INSTALL_PREFIX=${HOME}/timemory-install
      - run:
          name: install
          command: >
            cd build-timemory/Linux &&
            make install -j &&
            cmake -P tests/test-python-install-import.cmake
