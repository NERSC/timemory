version: "3.3"

# Building:
#
#   docker-compose build --pull --parallel <service>
#

services:
  #--------------------------------------------------------------------------#
  # timemory development container w/ CUDA 10.0
  #
  timemory-dev-10-0:
    image: nersc/timemory:cuda-10.0
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_IMG: "nvidia/cuda"
        BASE_TAG: "10.0-devel-ubuntu18.04"
        COMPILER_TYPE: "gcc"
        GCC_VERSION: "7"
        CLANG_VERSION: "9"
        REQUIRE_CUDA_VERSION: "10.0"
        ENABLE_DISPLAY: "1"

  #--------------------------------------------------------------------------#
  # timemory development container w/ CUDA 10.1
  #
  timemory-dev-10-1:
    image: nersc/timemory:cuda-10.1
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_IMG: "nvidia/cuda"
        BASE_TAG: "10.1-devel-ubuntu18.04"
        COMPILER_TYPE: "gcc"
        GCC_VERSION: "8"
        CLANG_VERSION: "9"
        REQUIRE_CUDA_VERSION: "10.1"
        ENABLE_DISPLAY: "1"

  #--------------------------------------------------------------------------#
  # timemory development container w/ CUDA 10.2
  #
  timemory-latest:
    image: nersc/timemory:latest
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_IMG: "nvidia/cuda"
        BASE_TAG: "10.2-devel-ubuntu18.04"
        COMPILER_TYPE: "gcc"
        GCC_VERSION: "8"
        CLANG_VERSION: "9"
        REQUIRE_CUDA_VERSION: "10.1"
        ENABLE_DISPLAY: "1"
