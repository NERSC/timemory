# TiMEmory Travis CI file

language: python

# The apt packages here install our compiled code dependencies.
matrix:
  include:
    # ------------------------------------------------------------------------ #
    #
    #   Python 3.6
    #
    # ------------------------------------------------------------------------ #
    # GCC 6
    - os: linux
      dist: xenial
      python: "3.6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
            - build-essential
            - libpapi-dev
            - papi-tools
            - graphviz
            - libgoogle-perftools-dev
            - google-perftools
      env:
        - MATRIX_EVAL="CC=$(which gcc-6) && CXX=$(which g++-6) && BUILD_TYPE=MinSizeRel && BUILD_ARGS='--papi --build-libs static --ompt --kokkos --stats --tools --cxx-standard=14'"
    # GCC 7
    - os: linux
      dist: bionic
      python: "3.6"
      addons:
        apt:
          packages:
            - gcc
            - g++
            - build-essential
            - libopenmpi-dev
            - openmpi-bin
            - openmpi-common
            - libfabric-dev
            - libpapi-dev
            - papi-tools
            - lcov
            - graphviz
            - libgoogle-perftools-dev
            - google-perftools
      env:
        - MATRIX_EVAL="CC=$(which gcc) && CXX=$(which g++) && BUILD_TYPE=Debug && BUILD_ARGS='--build-libs static --papi --mpi --ompt --kokkos --tools --cxx-standard=14'"
    #
    # GCC 8
